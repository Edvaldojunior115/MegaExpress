<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaExpress</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form id="SesionLoginForm" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input name="legajo" type="text" placeholder="Legajo">
                    <input name="contrasena" type="password" placeholder="Contraseña">
                    <button id="btnLogin" type="submit">Entrar</button>

                </form>

                <!--Register-->
                <form id="registrarLogin" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input name="Legajo" type="text" placeholder="Legajo">
                    <input name="Contrasena" type="password" placeholder="Contrasena">
                    <input name="Email" type="text" placeholder="Email">
                    <input name="Rol" type="text" placeholder="Rol">

                    <button id="btnRegistra" type="submit"></button>
                </form>
            </div>

        </div>

    </main>


    <script src="assets/js/script.js"></script>
    <script src="assets/js/scriptLogin.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
